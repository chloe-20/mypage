<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="최인영 - 프로필 링크">
  <meta property="og:description" content="연습중입니다">
  <meta property="og:image" content="img04.jpg">
  <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
  <title>최인영 - 프로필 링크</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    * {
        font-family: "Pretendard",serif;
    }
    body {
      background-color: #44398A;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 300px;
      margin: 30px auto;
    }
    .profile {
      width: 100px; 
      height: 100px;
      border-radius: 100%;
      border: 1px solid white;
      background-image: url('img04.jpg');
      background-position: center;
      background-size: cover;
    }
    .main {
      margin-top: 30px; 
      margin-bottom: 10px;
      color: white; 
      font-size: 20px;
    }
    .sub {
      margin-top: 0;
      margin-bottom: 30px;
      color: white; 
      font-size: 14px;
    }
    .wrap > a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      width: 300px;
      height: 50px;
      background-color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #44389A;
      text-decoration: none;
      box-shadow: 3px 3px 5px 0px black;
    }
    .wrap > a:hover {background-color: #f2f2f2;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="profile"></div>
    <h1 class="main">최인영</h1>
    <p class="sub">코딩.. 연습중입니다</p>
    <a target="_blank" href="">준비중</a>
    <a target="_blank" href="">준비중</a>
    <a target="_blank" href="">준비중</a>
    <a target="_blank" href="">준비중</a>
  </div>  
</body>
</html>
